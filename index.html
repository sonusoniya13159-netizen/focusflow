<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusFlow Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
    }
    header {
      padding: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #1e293b, #020617);
    }
    header h1 {
      font-size: 22px;
      font-weight: 600;
    }
    .date {
      font-size: 14px;
      opacity: 0.8;
    }
    main {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }
    .card {
      background: #020617;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .card h2 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #38bdf8;
    }
    .focus-input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #020617;
      color: white;
      border: 1px solid #1e293b;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
    }
    .task {
      margin-top: 8px;
      padding: 8px;
      background: #020617;
      border-radius: 8px;
      font-size: 14px;
      border-left: 3px solid #38bdf8;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>FocusFlow</h1>
    <div class="date" id="date"></div>
  </header>

  <main>
    <div class="card">
      <h2>Today's Main Focus</h2>
      <input class="focus-input" id="focusInput" placeholder="One thing that matters today" />
      <button onclick="saveFocus()">Save Focus</button>
      <div id="focusDisplay" class="task"></div>
    </div>

    <div class="card">
      <h2>Quick Tasks</h2>
      <input class="focus-input" id="taskInput" placeholder="Add a small task" />
      <button onclick="addTask()">Add Task</button>
      <div id="taskList"></div>
    </div>

    <div class="card">
      <h2>Energy Check</h2>
      <p style="font-size:14px; opacity:0.8">How do you feel right now?</p>
      <button onclick="setEnergy('Low')">Low</button>
      <button onclick="setEnergy('Medium')">Medium</button>
      <button onclick="setEnergy('High')">High</button>
      <div id="energyStatus" class="task"></div>
    </div>
  </main>

  <footer>
    Designed by Sonu • FocusFlow © 2026
  </footer>

  <script>
    document.getElementById('date').innerText = new Date().toDateString();

    function saveFocus() {
      const focus = document.getElementById('focusInput').value;
      document.getElementById('focusDisplay').innerText = focus ? 'Focus: ' + focus : '';
    }

    function addTask() {
      const task = document.getElementById('taskInput').value;
      if (!task) return;
      const div = document.createElement('div');
      div.className = 'task';
      div.innerText = task;
      document.getElementById('taskList').appendChild(div);
      document.getElementById('taskInput').value = '';
    }

    function setEnergy(level) {
      document.getElementById('energyStatus').innerText = 'Energy Level: ' + level;
    }
  </script>
</body>
</html>
